<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordly Dictionary</title>
  <style>
    html {
      height: 100%; 
    }
    
    body {
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0;
      background-color: #add8e6; /*  blue backdrop */
      border: 10px solid black; /* Black border around the entire page */
      box-sizing: border-box; /* Ensures padding doesnâ€™t extend the body beyond the border */
      height: 100%; /* Ensures the border covers the full height */
    }

    #app {
      max-width: 800px; /* Center the content with a max width */
      margin: auto;
      padding: 20px;
      background-color: white; /* Contrast background for content */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }

    h1, h2 {
      text-align: center; /* Center-align main headings */
    }

    #search-form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #word-input {
      padding: 8px;
      font-size: 1rem;
      width: 70%;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 16px;
      font-size: 1rem;
      color: white;
      background-color: #007bff; /* Blue button */
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    #results, #error-message, #saved-words {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Wordly Dictionary</h1>
    <form id="search-form">
      <input type="text" id="word-input" placeholder="Enter a word..." required />
      <button type="submit">Search</button>
    </form>
    <div id="results"></div>
    <div id="error-message"></div>
    <div id="saved-words">
      <h2>Saved Words</h2>
      <ul id="saved-list"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
